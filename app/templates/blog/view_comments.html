{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <a href="{{url_for('main.index')}}">
            <button type="button" class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-chevron-left" ></span> Back
                </button>
                <h3 style="color:blue;">Comments:</h3>
        </a>
        <div>
            <a href="{{url_for('blog.new_comment',id=id)}}" class= "btn btn-primary btn-sm"><i class="fas fa-comment"></i> Comment</a>
            
            
        <div class="wellbieng">
            <ul>      
        {%for comment in post.comments%}
      
           <li> {{comment.body}}</li>
           <li><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete_comment">Delete</button></li>

        {%endfor%}
            </ul>
        </div>      
                <span class="label label-primary">
                    {{ post.comments.count() }} Comments
                </span>
            
            </a>
      
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="delete_comment">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Comment?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Confirm if you want to the delete commment!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form action="{{url_for('blog.delete_comment', id =id)}}" method="POST">
                  <input class="btn btn-danger" type="submit" value="Delete">
              </form>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
